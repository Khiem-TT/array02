<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex04</title>
</head>
<body>
<script>
    let str = prompt('Nhập chuỗi:');
    let count = 0;
    for (let i = 0; i < str.length; i++) {
        if (str[i] === ' ') {
            count++;
        }
    }
    alert(`Số từ trong chuỗi là ${count + 1}`);
</script>
</body>
</html>
